<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Curriculum</title>
</head>
<body>
    <div class="Información">
        <h2 id="Perfil">Perfil:</h2>
        <p>Lore ipsum</p>
        <h2 id="Contacto">Contacto:</h2>
        <ul class="Contacto">
            <li><img src="https://img.icons8.com/ios/50/000000/phone.png" alt="Telefono">
                <span id="Numero">
                    123456789
                </span>
            </li>
            <li><img src="https://img.icons8.com/ios/50/000000/email.png" alt="Email">
                <span id="Email">
                    email@ejemplo.com
                </span>
            </li>
            <li><img src="https://img.icons8.com/ios/50/000000/worldwide-location.png" alt="Ubicacion">
                <span id="Ubicacion">
                    Santiago, Chile
                </span>
            </li>
        </ul>
    </div>
    <div class="datos">
        <h1 id="nombre">Pato Explorador Muñoz</h1>

    </div>
</body>
</html>
